<script>
  let secret = document.querySelectorAll('.secret');
  secret.forEach(el => el.style.display = 'none');
  document.addEventListener('keydown', onKey);

  let counter = 0;

  function onKey(event) {
    let code = ["KeyK", "KeyJ", "BracketLeft", "KeyK", "KeyJ", "BracketLeft", "KeyK", "KeyJ", "BracketLeft"];
    event.code === code[counter] ? counter++ : counter = 0;
    if (counter === code.length) secret.forEach(el => el.style.display = 'block');
  }
</script>
